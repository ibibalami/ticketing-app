<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

        tbody tr {
            transition: background-color 0.3s;
        }

        tbody tr:hover {
            background-color: #f0f0f0;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }

        .button-container {
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers the buttons */
            gap: 20px; /* Adds space between buttons */
            margin-top: 20px; /* Adds some space above the button */
            margin-bottom: 20px; /* Add space below the button */
        }

        .rounded-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Bootstrap secondary color */
            border: none;
            border-radius: 25px; /* Rounded edges */
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); /* Subtle shadow */
            position: relative;
            overflow: hidden; /* For the ripple effect */
        }

        .rounded-button:hover {
            background-color: #0056b3; /* Darker shade for hover */
            transform: scale(1.05); /* Slightly increase size */
        }

        .rounded-button::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0; /* Behind the text */
        }

        .rounded-button:hover::before {
            transform: translate(-50%, -50%) scale(1); /* Create ripple effect */
        }

        .rounded-button span {
            position: relative; /* To keep the text above the ripple */
            z-index: 1;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff; /* Bootstrap secondary color */
            border: none;
            border-radius: 25px; /* Rounded edges */
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4); /* Subtle shadow */
        }

        .home-button i {
            margin-right: 8px; /* Space between the icon and the text */
        }

        .home-button:hover {
            background-color: #0056b3; /* Darker shade for hover */
            transform: scale(1.05); /* Slightly increase size */
        }

    </style>
</head>
<body>
    <h1>Ticket Created Successfully!</h1>

    <div class="button-container">
        <a href="{% url 'home' %}" class="home-button">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        
        <a href="{% url 'ticket_create' %}" class="home-button">
            <i class="fas fa-plus"></i> Create another ticket
        </a>
    </div>

</body>
</html>
